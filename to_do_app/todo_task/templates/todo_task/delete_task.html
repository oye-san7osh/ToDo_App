{% extends "layout.html" %}

{% block title %}
    Delete Task
{% endblock%}

{% block content %}
    <h1>Delete Task.</h1>

    <p> Are you sure that you want to delete this task? - {{task.event_name }} </p>

    <form action="" method = "POST">
        {% csrf_token %}

        <button type = "delete">Delete</button>
        
        <button type = "cancel">
            <a href="{% url 'todo_task:task-list' %}">Cancel</a>
        </button>
    </form>
    
{% endblock %}
