{% extends "layout.html" %}

{% block title %}
    New Task
{% endblock%}

{% block content %}
    <section>
        <h1>Create a New Task: </h1>
        <form action="{% url 'todo_task:new-task' %}" method = "POST">
            {% csrf_token %}
            <div class = "event-name">
                {{ form.event_name.label_tag }}
                {{ form.event_name }}
            </div>
            <div class = "event-detail">
                {{ form.event_detail.label_tag }}
                {{ form.event_detail }}
            </div>

            <button type = "submit">Post Task</button>
        </form>
    </section>
{% endblock %}
